<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: calc(100% - 30px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
    }

    .show-password {
      cursor: pointer;
      display: inline-block;
      margin-left: -30px;
      margin-top: 5px;
      position: relative;
    }

    .show-password i {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none; /* Added for anchor tag styling */
      text-align: center; /* Center text for anchor tag */
      margin-bottom: 10px; /* Spacing between buttons */
    }

    .btn:hover {
      background-color: #45a049;
    }

    .errorlist {
      color: red;
      margin-top: 10px;
    }

    .register-message {
      text-align: center;
      margin-top: 20px;
    }

    /* Style for "Register here" link */
    .register-link {
      color: #007bff;
      text-decoration: underline;
    }

    .register-link:hover {
      color: #0044cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Please Login</h1>

    <form method="post" class="form">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control" required>
        <span class="show-password" onclick="showPassword('password')"><i class="fas fa-eye"></i></span>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Validation errors display -->
    {% if form.errors %}
      <div class="errorlist">
        <ul>
          {% for field, errors in form.errors.items %}
            {% for error in errors %}
              <li>{{ field }}: {{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <!-- Register message -->
    <a href="{% url 'password_reset' %}" class="btn">Reset Password</a>

    <p class="register-message">Don't have an account? <a href="{% url 'user_register' %}" class="register-link">Register here</a></p>
  </div>

  <script>
    function showPassword(fieldId) {
      var passwordInput = document.getElementById(fieldId);
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        document.querySelector('.show-password i').classList.remove('fa-eye');
        document.querySelector('.show-password i').classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        document.querySelector('.show-password i').classList.remove('fa-eye-slash');
        document.querySelector('.show-password i').classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
